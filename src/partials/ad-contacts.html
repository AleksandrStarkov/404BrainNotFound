<section class="contacts">
  <div class="container">
    <h2 class="contacts__title">
      Registration for a <span class="accent">free</span> phone
      <span class="accent">consultations</span> on the nuances of English UPE
    </h2>
    <p class="contacts__text">
      Leave a request for participation in a <span class="accent">free lesson</span>. A consultant
      will contact you and answer your questions
    </p>
    <form class="contacts__form">
      <input
        class="contacts__input"
        type="text"
        name="name"
        id="name"
        pattern="[a-z]{4,8}"
        placeholder="Имя*"
      />
      <input
        class="contacts__input"
        type="tel"
        name="tel"
        id="tel"
        pattern="\+3\s?[\(]{0,1}9[0-9]{2}[\)]{0,1}\s?\d{3}[-]{0,1}\d{2}[-]{0,1}\d{2}"
        placeholder="Телефон*"
      />
      <button type="submit" class="contacts__button">хочу на бесплатное занятие</button>
    </form>
  </div>
</section>
